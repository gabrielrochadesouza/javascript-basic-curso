    <script>
            function calcular() {
    var txtv = window.document.querySelector('imput#txtvel')
    var res = window.document.querySelector('divBres')   
    var vel = Number(txtv.value)
    res.innerHTML = 'Sua velocidade atual é de <strong>${vel}km/h</strong></p>'
